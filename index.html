<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Barra Progresiva</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="container">
    <div class="progress progress-bar-container">
        <div class="progress-bar user-progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress-counter-container">
      <span>Progreso</span><span class="counter-span" id="counter">0</span><span>/8</span>
    </div>
    <!-- Indicates a successful or positive action -->
    <button type="button" class="btn btn-success" id="progress-button">Success</button>
</div>

</html>
